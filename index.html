<html> 
    <head>
	<title>test</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	    function init(){
		$("p").fadeOut();
		//getPrice();
		//setInterval(getPrice(),1000*6*10);
	    }
	    function getPrice(value)
	    {
		    var url = "result.php?name=" + value;
		    $.get(url,result);
	    }

	    function result(data,status)
	    {
		var ss = data.split(" ");
		$("#avg").text(ss[1]).fadeIn("slow");

	    }
	    function out()
	    {
		$("#avg").fadeOut();	
	    }
	    window.onload = init; 
	</script>
    <head>
    <body>
	<div>	
	    <table align="center">
		<tr>
		    <td><input type="text" name="test" value="goog" 
		    onclick="getPrice('goog')" onmouseout="out()"></td>
		</tr>
		</tr>
		    <td><input type="text" name="test" value="aapl" 
		    onclick="getPrice('aapl')" onmouseout="out()"></td>
		</tr>
	    </table>
	</div>
	<div align="center">
	    <p id="avg"></p> 
	    <p id="min"></p> 
	    <p id="max"></p> 
	</div>
    </body>
</html>
